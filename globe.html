  <script>
    const markerSvg = `<svg viewBox="-4 0 48 48">
      <path fill="currentColor" d="M14,0 C21.732,0 28,5.641 28,12.6 C28,23.963 14,36 14,36 C14,36 0,24.064 0,12.6 C0,5.641 6.268,0 14,0 Z"></path>
      <circle fill="white" cx="14" cy="14" r="5"></circle>
    </svg>`;

    // Specific data for countries
    const countriesData = [
      { name: "Curazao", lat: 14.1696, lng: -70.9900, size: 10, color: '#037a55' },
      { name: "Panamá", lat: 11.537981, lng: -80.782127, size: 10, color: '#5334b3' }, 
      { name: "Puerto Rico", lat: 18.2208, lng: -66.5901, size: 10, color: '#037a55' },
      { name: "República Dominicana", lat: 18.7357, lng: -70.1627, size: 10, color: '#5334b3', hoverColor: 'red' },
     { name: "USA", lat: 27.9944, lng: -81.7603, size: 10, color: '#5334b3' },
      { name: "Venezuela", lat: 8.4238, lng: -68.5897, size: 10, color: '#037a55' }
    ];
    const caribbeanCoords = { lat: 15.8, lng: -70.0 };

    // Ajustar las coordenadas para centrar mejor los marcadores
    const initialCoords = { lat: 20, lng: -80 };  // Coordenadas finales
    const startCoords = { lat: 0, lng: 0 };  // Coordenadas iniciales

    // Variable para rastrear el marcador activo
    let activeMarker = null;

    // Cargar los datos del archivo data.json
    fetch('https://banescointernacional.com/wp-content/json-info-map/data.json')
      .then(response => response.json())
      .then(data => {
        const paises = data.paises;

        const myGlobe = Globe()
        .globeImageUrl('https://banescointernacional.com/wp-content/uploads/2024/09/maps.png')
        .backgroundColor('#EEE')
          .pointOfView(startCoords, 0)  // Comienza en una posición inicial
          .htmlElementsData(countriesData)
          .htmlElement(d => {
            const el = document.createElement('div');
            el.innerHTML = markerSvg;
            el.style.color = '#555555';
            el.style.width = `35px`;
            el.style.height = `35px`;
            el.style['pointer-events'] = 'auto';
            el.style.cursor = 'pointer';

            // Activar inicialmente el marcador de Venezuela
            if (d.name === "Panamá") {
              setTimeout(() => {
                el.click(); // Simular click en el marcador de Venezuela
                el.style.color = '#003d70';
                el.style.width = '45px';
                el.style.height = '45px';
                activeMarker = el;
              }, 3000); // Esperar 3 segundos después de la carga inicial
            }

            // Modificar evento de hover para cambiar el color y tamaño
            el.onmouseover = () => {
              if (activeMarker !== el) {  // Solo aplicar si no es el marcador activo
                el.style.color = '#444444';  // Cambiar a color azul
                el.style.width = '40px';  // Aumentar tamaño a 20px
                el.style.height = '40px';  // Aumentar tamaño a 20px
              }
            };

            // Agregar evento onmouseout para restablecer el estilo
            el.onmouseout = () => {
              if (activeMarker !== el) {  // Solo restablecer si no es el marcador activo
                el.style.color = '#555555';  // Restablecer a color verde
                el.style.width = '35px';  // Restablecer tamaño a 12px
                el.style.height = '35px';  // Restablecer tamaño a 12px
              }
            };

            // Modificar evento de click
            el.onclick = () => {
              if (activeMarker !== el) {
                if (activeMarker) {
                  // Restablecer el marcador anterior
                  activeMarker.style.color = '#555555';  // Color verde
                  activeMarker.style.width = '35px';
                  activeMarker.style.height = '35px';
                }
                // Activar el nuevo marcador
                el.style.color = '#003d70';  // Cambiar a color #5334b3
                el.style.width = '45px';  // Aumentar tamaño
                el.style.height = '45px';  // Aumentar tamaño
                activeMarker = el;  // Actualizar el marcador activo
              }

              let currentCountry = null;

              if (currentCountry !== d.name) {
                currentCountry = d.name;
                myGlobe.polygonAltitude(0.06);
                myGlobe.polygonCapColor(feat => feat.properties.ISO_A2 === 'DO' ? d.hoverColor : 'transparent');

                // Buscar la información del país en el archivo data.json
                const country = paises.find(pais => pais.nombre === d.name);
                if (country) {
                  let infoHtml = `<h2 class="info-title">${d.name}</h2>`;

                  if (country.banco) {
                    infoHtml += `
                      <div class="info-section">
                        <div class="info-section-title">
                          <img src="https://banescointernacional.com/wp-content/uploads/2024/11/ph_bank-bold-1.svg" alt="Banco" class="info-icon ph-bank-bold">
                          <strong>Banesco Banco</strong>
                        </div>
                        <div class="info-text-wrapper">
                          <p class="info-text"><span class="text-direccion" id="info-title">Dirección:</span> ${country.banco.direccion}</p>

        function animateToPointOfView(targetCoords, duration) {
          const startTime = Date.now();
          const endTime = startTime + duration;
          const startLat = myGlobe.pointOfView().lat;
          const startLng = myGlobe.pointOfView().lng;

          function update() {
            const currentTime = Date.now();
            const timeElapsed = currentTime - startTime;
            if (currentTime >= endTime) {
              myGlobe.pointOfView(targetCoords, 0);  // Asegura que termina en la posición exacta
              return;
            }

            const t = timeElapsed / duration;  // Normaliza el tiempo transcurrido
            const lat = startLat + t * (targetCoords.lat - startLat);
            const lng = startLng + t * (targetCoords.lng - startLng);
            myGlobe.pointOfView({ lat, lng }, 0);

            requestAnimationFrame(update);
          }

          update();
        }
